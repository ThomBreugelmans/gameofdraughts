<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pretty draughts game</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="javascripts/client.js"></script>

</head>
<body>

    <main>
    <div class="titlebar">
        <h1>GAME of DRAUGHTS</h1>
    </div>
    
    <div class="sidebar1">
        <div class="wrapper1">
            <img class="stark" src="data/stark.png">
        </div> 
        <p id="text-s">HOUSE OF STARK</p>
        <p class="leave"><a href="/splash">LEAVE GAME</a></p>
        <p class="stark-captured">Captured pieces:<br><div class="white-captured"><p class="center">0</p></div></p>

    </div>
    <div class="middle">
        <section class="draughtboard">
            <div class="tiles"></div>

            <div class="pieces">
                <div class="whitepiece"></div>
                <div class="redpiece"></div>
            </div>
            <p class="game-status">Waiting for player opponent</p>

        </section>
    </div>
    <div class="sidebar2">
        <div class="wrapper2">
            <img class="lannister" src="data/lannister.png">
        </div>
        <p id="text-l">HOUSE OF LANNISTER</p>
        <p class="lannister-captured">Captured pieces:<br><div class="red-captured"><p class="center">0</p></div></p>
    </div>
    
    </main>
</body>

</html>
